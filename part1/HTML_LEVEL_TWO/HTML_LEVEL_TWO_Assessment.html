<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ASSESSMENT 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:First Name,Last Name,Password and Email are required</p>

    <form class="" action="https://www.google.com" method="get">

      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="firstname" value="" placeholder="First Name"required>

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="lastname" value="" placeholder="Last Name"required>


      <p></p>
      <label for="useremail">Email:</label>
      <input id="useremail" type="email" name="useremail" value="" placeholder="name@email.com"required>

      <label for="pswd">Password:</label>
      <input id="pswd" type="password" name="pswd" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="YES">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="NO">

      <p>Do you have a CreditCard or PayPal?</p>
      <select name="payment">
        <option value="CreditCard">CreditCard</option>
        <option value="PayPal">PayPal</option>
      </select>

      <p></p>
      <input type="submit" name="submit" value="SIGN UP">

    </form>

  </body>
</html>
