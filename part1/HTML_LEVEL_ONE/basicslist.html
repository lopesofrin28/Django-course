<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the Title!</title>
  </head>
  <body>
    <h1>LISTS</h1>

    <!-- ORDERED LIST -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <!-- UNORDERED LIST -->
    <ul>
      <li>Bullet One</li>
      <li>Bullet Two</li>
      <li>Bullet Three</li>
    </ul>

    <!-- NESTED LIST -->
    <ol>
      <li>Item One</li>
      <ul>
        <li>Mango</li>
        <li>Papaya</li>
      </ul>
      <li>Item Two</li>
      <ul>
        <li>Cake</li>
        <ol>
          <li>Chocolate cake</li>
          <li>Red Velvet <strong>cake</strong> </li>
        </ol>
        <li>Pastries</li>
      </ul>
    </ol>

  </body>
</html>
